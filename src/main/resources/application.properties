# Application Name
spring.application.name=EduNex

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/edunex_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=asdfghjkl;'
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=uploads/

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
jwt.secret=EduNexSecretKeyForJWTTokenGeneration2024VerySecureAndLongKey
jwt.expiration=86400000

# AI Configuration (Optional - Leave empty to disable AI features)
spring.ai.openai.api-key=${AI_API_KEY:}
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7

# Logging
logging.level.com.edunex=DEBUG
logging.level.org.springframework.security=DEBUG

# Server Configuration
server.port=8080
server.error.whitelabel.enabled=false

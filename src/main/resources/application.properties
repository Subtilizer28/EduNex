# Application Name
spring.application.name=EduNex

# Database Configuration (hardcoded defaults)
spring.datasource.url=jdbc:mysql://localhost:3306/edunex_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=edunex
spring.datasource.password=asdfghjkl;'
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration (explicit)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# File Upload Configuration (explicit)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=uploads/

# Mail Configuration (username/password from .env with safe defaults)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:noreply@edunex.com}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration (explicit)
jwt.secret=EduNexSecretKeyForJWTTokenGeneration2024VerySecureAndLongKeyForHS512Algorithm
jwt.expiration=86400000
jwt.issuer=EduNex-LMS
jwt.audience=EduNex-Users

# AI Configuration (keep sensitive key in .env)
spring.ai.openai.api-key=${AI_API_KEY}
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7

# Logging (explicit)
logging.level.com.edunex=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.config.annotation.authentication.configuration=ERROR
logging.level.org.springframework.boot.devtools=ERROR

# Server Configuration (explicit)
server.port=8080
server.error.whitelabel.enabled=false

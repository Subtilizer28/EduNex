# Application Name
spring.application.name=EduNex

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/edunex_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:50MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:50MB}
file.upload-dir=${UPLOAD_DIR:uploads/}

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration (24 hours expiration)
jwt.secret=${JWT_SECRET:EduNexSecretKeyForJWTTokenGeneration2024VerySecureAndLongKeyForHS512Algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.issuer=${JWT_ISSUER:EduNex-LMS}
jwt.audience=${JWT_AUDIENCE:EduNex-Users}

# AI Configuration (Optional - Leave empty to disable AI features)
spring.ai.openai.api-key=${AI_API_KEY:}
spring.ai.openai.chat.options.model=${AI_MODEL:gpt-3.5-turbo}
spring.ai.openai.chat.options.temperature=${AI_TEMPERATURE:0.7}

# Logging
logging.level.com.edunex=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:DEBUG}
logging.level.org.springframework.security.config.annotation.authentication.configuration=ERROR
logging.level.org.springframework.boot.devtools=ERROR

# Server Configuration
server.port=${SERVER_PORT:8080}
server.error.whitelabel.enabled=false
